<app-menu></app-menu>
<div class="container" style="min-height: 37vw">
  <div class="d-flex flex-column">
    <div class="d-flex flex-column container justify-content-start mt-4">
      <ul class="nav nav-tabs mb-3 border-0" id="pills-tab" role="tablist">
        <li class="nav-item" role="presentation">
          <button
            class="nav-link active"
            id="admin-home-tab"
            data-bs-toggle="pill"
            data-bs-target="#admin-home"
            type="button"
            role="tab"
            aria-controls="admin-home"
            aria-selected="true"
          >
            Post
            <fa-icon [icon]="['fas', 'user-tie']"></fa-icon>
          </button>
        </li>
        <li class="nav-item" role="presentation">
          <button
            class="nav-link"
            id="admin-profile-tab"
            data-bs-toggle="pill"
            data-bs-target="#admin-profile"
            type="button"
            role="tab"
            aria-controls="admin-profile"
            aria-selected="false"
          >
            Agregar
            <fa-icon [icon]="['fas', 'user-plus']"></fa-icon>
          </button>
        </li>
      </ul>
      <div class="tab-content" id="pills-tabContent">
        <div
          class="tab-pane fade show active bg-white p-3"
          id="admin-home"
          role="tabpanel"
          aria-labelledby="admin-home-tab"
        >
          <div class="row">
            <!-- <div class="col-md-3">
      <div class="card mt-3"></div>
    </div> -->
            <div class="col-md-12">
              <div class="row p-3">
                <div class="card">
                    <form
                    #frmRegisterPost="ngForm"
                    class="form form-horizontal"
                    (ngSubmit)="registerPost(frmRegisterPost)"
                  >
                    <div class="form-body">
                      <div class="row">
                        <div class="col-md-2"></div>
                        <div class="col-md-8">
                          <ng-container *ngIf="val !== 'Personal'">
                            <div class="form-group mt-4">
                              <div class="position-relative has-icon-left">
                                <input
                                  type="text"
                                  class="form-control"
                                  placeholder="Título"
                                  id="ptitle"
                                  name="ptitle"
                                  required
                                  ngModel
                                  #ptitle="ngModel"
                                  [ngClass]="'input'"
                                />
                              </div>
                            </div>
                          </ng-container>
        
                          <div class="form-group p-2 mt-4">
                            <div class="position-relative has-icon-left">
                              <input
                                type="file"
                                class="d-none"
                                id="pimage"
                                name="pimage"
                                (change)="cargarImagen($event)"
                                accept="image/png"
                                #photoInput1
                              />
                              <img
                                alt=""
                                [src]="photoSelected || '../../../../assets/image.jpg'"
                                class="img-fluid"
                                (click)="photoInput1.click()"
                              />
                            </div>
                          </div>
                        
                            <div class="form-group mt-4">
                              <div class="position-relative has-icon-left">
                                <textarea
                                  type="text"
                                  class="form-control"
                                  placeholder="Descripción - Ingrese mínimo 200 carácteres"
                                  id="pdescription"
                                  name="pdescription"
                                  required
                                  ngModel
                                  #pdescription="ngModel"
                                  minlength="200"
                                  maxlength="1000"
                                  [ngClass]="'input'"
                                ></textarea>
                              </div>
                            </div>
                          <br />
                          <div class="col-12 d-flex justify-content-end">
                            <input
                              class="btn float-right login_btn enviar"
                              type="submit"
                              value="Publicar"
                              [disabled]="!frmRegisterPost['valid']"
                              [ngClass]="'input-btn'"
                            />
                          </div>
                          <div class="col-md-2"></div>
                        </div>
                      </div>
                    </div>
                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>

        <div
          class="tab-pane fade active bg-white p-3"
          id="admin-profile"
          role="tabpanel"
          aria-labelledby="admin-profile-tab"
        >
          <div class="row">
            <div class="col-md-12">
              <div class="row mt-3">
                <div class="col d-flex">Agregar Post</div>
              </div>
              <div class="row mt-3">
               
              
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<app-footer></app-footer>
