<app-menuadmin></app-menuadmin>
<div class="d-flex flex-column mt-5 pt-5">
  <div class="d-flex flex-column container justify-content-start mt-4">
    <ul class="nav nav-tabs mb-3 border-0" id="pills-tab" role="tablist">
      <li class="nav-item" role="presentation">
        <button
          class="nav-link active"
          id="admin-home-tab"
          data-bs-toggle="pill"
          data-bs-target="#admin-home"
          type="button"
          role="tab"
          aria-controls="admin-home"
          aria-selected="true"
        >
          Profesores
          <fa-icon [icon]="['fas', 'user-tie']"></fa-icon>
        </button>
      </li>
      <li class="nav-item" role="presentation">
        <button
          class="nav-link"
          id="admin-profile-tab"
          data-bs-toggle="pill"
          data-bs-target="#admin-profile"
          type="button"
          role="tab"
          aria-controls="admin-profile"
          aria-selected="false"
        >
          Por validar
          <fa-icon [icon]="['fas', 'user-plus']"></fa-icon>
        </button>
      </li>
    </ul>
    <div class="tab-content" id="pills-tabContent">
      <div
        class="tab-pane fade show active bg-white p-3"
        id="admin-home"
        role="tabpanel"
        aria-labelledby="admin-home-tab"
      >
        <div class="mt-3 mb-5">
          <h2>Profesores</h2>
        </div>
        <div class="table-responsive">
          <table aria-describedby="" class="table text-center">
            <thead>
              <tr>
                <th scope="col">Usuario</th>
                <th scope="col">Email</th>
                <th scope="col">Nombre</th>
                <th scope="col">Apellido</th>
              </tr>
            </thead>
            <tbody>
              <ng-container *ngFor="let admin of dataAdmin">              
              <tr>
                <td>{{admin.userName}}</td>
                <td>{{admin.email}}</td>
                <td>{{admin.firstname}}</td>
                <td>{{admin.lastname}}</td>
              </tr>
            </ng-container>
             
            </tbody>
          </table>
        </div>
      </div>
      <div
        class="tab-pane fade bg-white"
        id="admin-profile"
        role="tabpanel"
        aria-labelledby="admin-profile-tab"
      >
        <div class="mb-4">
          <h2>Profesores por validar</h2>
        </div>
        <div class="table-responsive">
            <table aria-describedby="" class="table text-center">
              <thead>
                <tr>
                  <th scope="col">Usuario</th>
                  <th scope="col">Email</th>
                  <th scope="col">Nombre</th>
                  <th scope="col">Apellido</th>
                  <th></th>
                </tr>
              </thead>
              <tbody>
                <ng-container *ngFor="let admin of dataValid">              
                <tr>
                  <td>{{admin.userName}}</td>
                  <td>{{admin.email}}</td>
                  <td>{{admin.firstname}}</td>
                  <td>{{admin.lastname}}</td>
                  <td><button type="button" class="btn btn-outline-success mx-2" (click)="enable(admin._id)">
                    <fa-icon [icon]="['fas', 'ban']"></fa-icon>
                    Aprobar
                  </button>
                  <button type="button" class="btn btn-outline-warning mx-2" (click)="disable(admin._id)">
                    <fa-icon [icon]="['fas', 'ban']"></fa-icon>
                    Rechazar
                  </button></td>
                </tr>
              </ng-container>
               
              </tbody>
            </table>
          </div>
      </div>
    </div>
  </div>
</div>
<div class="col-12 position-absolute mt-4 pt-3">
  <app-footer></app-footer>
</div>

<app-mmodal
  [idModal]="'updateAdministrador'"
  [tipo]="22"
  [title]="'Actualizar datos'"
  [detalle]="this.adminDetail"
  (onUpdateAdmin)="updateAdmin($event)"
  #updateAdministrador>  
</app-mmodal>
